{% extends 'base.html' %}

{% block title %}Create Article - Mind Check{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Write an Article</h1>
            <div class="card">
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Publish Article</button>
                            <a href="{% url 'insights' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
