{% extends 'base.html' %}


{% block title %}Edit Article - Mind Check{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Article</h4>
                </div>
                <div class="card-body p-4">
                     <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Title Field -->
                        <div class="mb-4">
                            <label for="id_title" class="form-label fw-bold">Title</label>
                            <input type="text" 
                                   name="title" 
                                   id="id_title" 
                                   class="form-control form-control-lg" 
                                   value="{{ form.title.value|default:'' }}"
                                   required
                                   placeholder="Enter article title">
                            {% if form.title.errors %}
                                <div class="text-danger small mt-1">{{ form.title.errors }}</div>
                            {% endif %}
                        </div>
                        
                        <!-- Content Field -->
                        <div class="mb-4">
                            <label for="id_content" class="form-label fw-bold">Content</label>
                            <textarea name="content" 
                                      id="id_content" 
                                      class="form-control" 
                                      rows="12"
                                      required
                                      placeholder="Write your article content here...">{{ form.content.value|default:'' }}</textarea>
                            {% if form.content.errors %}
                                <div class="text-danger small mt-1">{{ form.content.errors }}</div>
                            {% endif %}
                        </div>
                        
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Update Article
                            </button>
                            <a href="{% url 'insights' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
